<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise Tutorial</title>
  <link rel="icon" href="https://vantage.rip/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #1d1d1f;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body.dark-theme {
      background: #121212;
      color: #f5f5f7;
    }

    header {
      margin-top: 60px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 10px;
    }

    section {
      margin: 30px auto;
      max-width: 900px;
      width: 90%;
    }

    section h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #0071e3;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    button {
      background: #fff;
      border: 1px solid #d2d2d7;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button:hover {
      background: #f0f0f3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    body.dark-theme button {
      background: #1c1c1e;
      border: 1px solid #333;
      color: #f5f5f7;
    }

    body.dark-theme button:hover {
      background: #2c2c2e;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #86868b;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      transition: transform 0.3s ease;
      color: #1d1d1f;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    body.dark-theme .theme-toggle {
      color: #f5f5f7;
    }
  </style>
</head>
<body>
  <!-- 主题切换按钮 -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <header>
    <h1>Rise Tutorial</h1>
    <p>Helpful guides & resources</p>
  </header>

  <!-- 分类 1：账号相关 -->
  <section>
    <h2>Account & Access</h2>
    <div class="button-container">
      <button onclick="window.location.href='how-to-get-uid.html'">How to get your UID</button>
      <button onclick="window.location.href='how-to-get-username.html'">How to get your Username</button>
      <button onclick="window.location.href='how-to-reset-password.html'">How to reset Password</button>
      <button onclick="window.open('https://youtu.be/jeYDms69hBo', '_blank')">HWID Reset Video</button>
    </div>
  </section>

  <!-- 分类 2：常见问题 -->
  <section>
    <h2>Common Issues</h2>
    <div class="button-container">
      <button onclick="window.location.href='how-to-hide-opengl-error.html'">Hide 'OpenGL Error'</button>
      <button onclick="window.location.href='no-sound.html'">Fix No Sound</button>
    </div>
  </section>

  <!-- 分类 3：文档与资源 -->
  <section>
    <h2>Documentation & Resources</h2>
    <div class="button-container">
      <button onclick="window.open('https://cdn.discordapp.com/attachments/1265664137309061202/1282672734467395594/Rise.json', '_blank')">Where is the JSON</button>
      <button onclick="window.location.href='What-are-the-arguments.html'">What are the Arguments</button>
      <button onclick="window.open('https://riseclients-organization.gitbook.io/rise-6-scripting-api/', '_blank')">Scripting Docs</button>
      <button onclick="window.open('https://discord.com/channels/1265664136730247169/1265664137309061202/1285619504243540121', '_blank')">Create Rise.jar</button>
      <button onclick="window.open('https://vantage.rip/terms', '_blank')">Vantage Terms</button>
    </div>
  </section>

  <!-- 分类 4：系统运行 -->
  <section>
    <h2>Run Rise</h2>
    <div class="button-container">
      <button onclick="window.open('https://youtu.be/ILGxM5mlzG4', '_blank')">Rise + Minecraft Tutorial</button>
      <button onclick="window.location.href='macos_arm.html'">Run on macOS (ARM)</button>
      <button onclick="window.location.href='macos_intel.html'">Run on macOS (Intel)</button>
    </div>
  </section>

  <footer>
    Made with ❤️ by Leo · Rise Forever
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      const isDarkMode = body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      const themeIcon = document.querySelector('.theme-toggle i');
      themeIcon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.querySelector('.theme-toggle i').className = 'fas fa-sun';
      }
    }
    applySavedTheme();
  </script>
</body>
</html>
