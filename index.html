<!DOCTYPE html>
<html>

<head>
    <title>Rise Tutorial</title>
    <link rel="icon" href="https://vantage.rip/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-theme footer {
            background-color: #1e1e1e;
            color: #ccc;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #000; /* 黑色图标 */
            transition: color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
        }

        .theme-toggle:hover {
            color: #333; /* 悬停时稍深的黑色 */
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.3)); /* 黑色发光效果 */
            transform: scale(1.1); /* 轻微放大 */
        }

        body.dark-theme .theme-toggle {
            color: #ccc; /* 深色模式下为浅灰色 */
        }

        body.dark-theme .theme-toggle:hover {
            color: #fff; /* 深色模式下悬停时为白色 */
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3)); /* 白色发光效果 */
        }
    </style>
</head>

<body>
    <!-- 主题切换按钮（使用 Font Awesome 图标） -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <!-- 默认显示月亮图标（深色模式） -->
    </button>

    <div class="button-container">
        <button onclick="window.location.href='how-to-get-uid.html'">How to get your uid</button>
        <button onclick="window.location.href='how-to-reset-password.html'">How to reset your password</button>
        <button onclick="window.location.href='how-to-get-username.html'">How to get your username</button>
        <button onclick="window.open('https://cdn.discordapp.com/attachments/1265664137309061202/1282672734467395594/Rise.json?ex=67787ad2&is=67772952&hm=49dbd68fd79dc838d52fb0394504a8939e8aa6fdc0df5afe66bb1c0547426288&', '_blank')">Where is the json</button>
        <button onclick="window.location.href='What-are-the-arguments.html'">What are the arguments</button>
        <button onclick="window.location.href='https://riseclients-organization.gitbook.io/rise-6-scripting-api/', '_blank'">Where is the scripting document</button>
        <button onclick="window.location.href='https://vantage.rip/terms', '_blank'">Vantage Terms</button>
        <button onclick="window.location.href='how-to-hide-opengl-error.html'">How to hide 'OpenGL Error'?</button>
        <button onclick="window.location.href='no-sound.html'">Fix no sound in game</button>
        <button onclick="window.location.href='https://youtu.be/k_f_SDyYz1E?si=3vx0twSqE5yTYcG-', '_blank'">How to update hwid tutorial video</button>
        <button onclick="window.location.href='https://youtu.be/ILGxM5mlzG4', '_blank'">How to use Rise with Minecraft Launcher - Video Tutorial 2024</button>
        <button onclick="window.open('https://discord.com/channels/1265664136730247169/1265664137309061202/1285619504243540121', '_blank')">How to create Rise.jar</button>
        <button onclick="window.open('./macos_arm.html', '_blank')">How to run Rise on macOS (ARM)</button>
        <button onclick="window.open('./macos_intel.html', '_blank')">How to run Rise on macOS (Intel)</button>
    </div>
    <footer>
        Made with ❤️ by Leo
        Rise forever ❤️❤️❤️
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            const themeIcon = document.querySelector('.theme-toggle i');
            if (isDarkMode) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        // Apply saved theme on page load
        applySavedTheme();
    </script>
</body>

</html>
